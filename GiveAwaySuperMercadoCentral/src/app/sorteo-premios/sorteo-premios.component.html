<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sorteo-premios.component.scss">
    <title>Sorteo para Premios del CENTRAL</title>
</head>

<body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <div class="container mt-5">
        <div class="img-fluid text-center">.
            <img src="../../assets/Nuevo logo Central (1).PNG" alt="Logo" width="800px">
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title"><i class="bi bi-arrow-up-circle"></i> SUBIR EXCEL DE SORTEO.</h6>
                        <input type="file" (change)="ReadExcel($event)">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card text-center" id="card" >
                    <div class="card-body" (click)="IR(1)">
                        <h6 class="card-title"><i class="bi bi-arrow-right-circle"></i> SIGUIENTE</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-5">
            <button id="animated-button" (click)="SorteosFinal()">
               <span><i class="bi bi-gear-fill" ></i> Soporte Tecnico</span>
            </button>


        </div>
   
    </div>
</body>

</html>
